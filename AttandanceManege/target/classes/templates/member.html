<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勤務状況一覧</title>
    <style>
        /* スタイルはここに追加してカスタマイズしてください */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <link th:href="@{../css/time.css}" rel="stylesheet" />
</head>
<body>
    <nav class="menu-bar">
        <a href="time" class="menu-item">勤怠入力</a>
        <a href="location" class="menu-item">勤務地</a>
        <a href="contact" class="menu-item">連絡先登録</a>
        <a href="list" class="menu-item">勤怠履歴一覧表</a>
        <a href="member" class="menu-item">勤怠状況一覧表</a>
        <a href="login" class="menu-item">ログアウト</a>
        </nav>
    <h2>勤務情報</h2>
    <table>
        <thead>
            <tr>
                <th>名前</th>
                <th>勤務開始</th>
                <th>勤務終了</th>
                <th>ステータス</th>
                <th>勤務地</th>
            </tr>
        </thead>
        <tbody id="dataBody">
            <!-- データがここに挿入されます -->
        </tbody>
    </table>

    <script>
        // 勤務情報のデータを取得する仮の関数 (ここでデータを取得する方法を置き換えてください)
        function fetchWorkData() {
            return [
                { name: "John Doe", startTime: "09:00 AM", endTime: "05:00 PM", status: "在室", location: "オフィス A" },
                { name: "Alice Smith", startTime: "08:30 AM", endTime: "04:30 PM", status: "在室", location: "オフィス B" },
                { name: "Bob Johnson", startTime: "10:00 AM", endTime: "06:00 PM", status: "外出中", location: "クライアント先" },
                // 他のデータを追加
            ];
        }

        // 勤務情報のデータを取得
        const workData = fetchWorkData();

        // データをテーブルに挿入
        const dataBody = document.getElementById('dataBody');
        workData.forEach(item => {
            const row = document.createElement('tr');
            
            const nameCell = document.createElement('td');
            nameCell.textContent = item.name;
            row.appendChild(nameCell);

            const startTimeCell = document.createElement('td');
            startTimeCell.textContent = item.startTime;
            row.appendChild(startTimeCell);

            const endTimeCell = document.createElement('td');
            endTimeCell.textContent = item.endTime;
            row.appendChild(endTimeCell);

            const statusCell = document.createElement('td');
            statusCell.textContent = item.status;
            row.appendChild(statusCell);

            const locationCell = document.createElement('td');
            locationCell.textContent = item.location;
            row.appendChild(locationCell);
            
            dataBody.appendChild(row);
        });
    </script>
</body>
</html>
