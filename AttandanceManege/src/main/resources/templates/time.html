<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出勤退勤ボタン</title>
    <link th:href="@{../css/time.css}" rel="stylesheet" />
</head>
<body>
    <nav class="menu-bar">
        <a href="time" class="menu-item">勤怠入力</a>
        <a href="location" class="menu-item">勤務地</a>
        <a href="contact" class="menu-item">連絡先登録</a>
        <a href="list" class="menu-item">勤怠履歴一覧表</a>
        <a href="member" class="menu-item">勤怠状況一覧表</a>
        <a href="login" class="menu-item">ログアウト</a>
        </nav>

    <div class="attendance-container">
        <h2>勤怠管理</h2>
        <p id="datetime"></p>
        <p>現在日時: <span id="real-time"></span></p>
        <h2>名無しさん</h2>
        <button href="location.html" id="clickButton" class="in"onClick="window.alert('出勤')">出勤</button>
        <button id="attendance-button" class="in"onClick="window.alert('退勤')">退勤</button>
    </div>
</body>
<script type="text/javascript">

    function showClock1() {
    var nowTime = new Date();
    var nowHour = nowTime.getHours();
    var nowMin  = nowTime.getMinutes();
    var nowSec  = nowTime.getSeconds();
    var msg =  nowHour + "時" + nowMin + "分" + nowSec + " 秒です。";
    document.getElementById("real-time").innerHTML = msg;
    }
    setInterval('showClock1()',1000);
</script>

</html>
